<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADIVINA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="begin">
      <div class="jumbotron">
        <h1>Juego de ADIVINA</h1>
        <p class="lead">Adivina a qué lugares misteriosos corresponen las fotos haciendo click en el mapa.
        Elige la dificultad y pusla empezar!</p>
        <p>
          <button id="easy" type="button" class="btn btn-lg btn-info">Fácil</button>
          <button id="normal" type="button" class="btn btn-lg btn-warning">Normal</button>
          <button id="hard" type="button" class="btn btn-lg btn-danger">Difícil</button>
          <p><a  id="start" class="btn btn-lg btn-success" href="#" role="button">Empezar!</a></p>
        </p>
      </div>
    </div>

      <!-- CARROUSEL -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <div class="carousel-inner" role="listbox">
      </div>
    </div>
    <!-- /.CAROUSEL -->
    
    <!-- MAP -->
     <div id="map"></div>
    <!-- /.MAP -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
