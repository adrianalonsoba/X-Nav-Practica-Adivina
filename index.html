<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADIVINA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="begin" class="container">
      <div class="jumbotron" >
        <h1>Juego de ADIVINA</h1>
        <p class="lead">Adivina a qué lugares misteriosos corresponen las fotos haciendo click en el mapa.
        Elige  juego y dificultad y pulsa empezar!</p>
        <p class="container row">
          <button id="capitals" type="button" class="btn btn-lg btn-default col-xs-6 col-sm-4">Capitales</button>
          <button id="countries" type="button" class="btn btn-lg btn-default col-xs-6 col-sm-4">Paises</button>
          <button id="monuments" type="button" class="btn btn-lg btn-default col-xs-6 col-sm-4">Monumentos</button>
        </p>
        <div class=" container row">
          <button id="easy" type="button" class="btn btn-lg btn-info col-xs-6 col-sm-4">Fácil</button>
          <button id="normal" type="button" class="btn btn-lg btn-warning col-xs-6 col-sm-4">Normal</button>
          <button id="hard" type="button" class="btn btn-lg btn-danger col-xs-6 col-sm-4">Difícil</button>
          <p>
            <div id="parameters">
              Juego:<a id="game">-</a>
              Dificultad:<a id="difficulty">-</a>
            </div>
            <a  id="start" class="btn btn-lg btn-success" href="#" role="button">Empezar!</a>
          </p>
        </div>
      </div>
      <!-- SCORES -->
      <div id="gameover" class="container"></div>
      <!-- /SCORES -->
       <!-- history -->
      <div id="history" class="container"></div>
       <!-- /history -->
    </div>

    <div id="gamezone" class="row">
      <button id="abort" type="button" class="btn btn-lg btn-danger">Abortar partida</button>
        <!-- CARROUSEL -->
      <div id="myCarousel" class="carousel slide col-xs-6 col-md-4" data-ride="carousel" >
        <div class="carousel-inner" class="container" role="listbox">
        </div>
      </div>
      <!-- /.CAROUSEL -->
      
      <!-- MAP -->
       <div id="map" class="container col-xs-12 col-md-8"></div>
      <!-- /.MAP -->
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
